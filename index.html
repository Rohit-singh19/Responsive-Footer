<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&family=Tourney:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <footer>
        <div class="footer-container">
            <div class="logo-container">
                <div class="logo">CODING BUDDIES</div>
                <div class="links">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

            <div class="support">
                <div class="head">Support</div>
                <ul>
                    <li>Contact Us</li>
                    <li>FAQ</li>
                    <li>Downloads</li>
                    <li>Locate  A Dealer</li>
                    <li>Product Registration</li>
                    <li>Square Parts</li>
                </ul>
            </div>

            <div class="coding">
                <div class="head">Coding Buddies</div>

                <ul>
                    <li>About Us</li>
                    <li>Coding Design</li>
                    <li>Careers</li>
                    <li>Newroom</li>
                    <li>Coding Access</li>
                </ul>
            </div>

            <div class="contact">
                <div class="contact-head"></div>

                <p><i class="fas fa-envelope"></i> Stay Connected to us</p>

                <input type="text" placeholder="Enter your Email">
                <div class="btn">Sign Up</div>
            </div>
        </div>
    </footer>
</body>
</html>
